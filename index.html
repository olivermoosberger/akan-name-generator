<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Akan Name Generator</h1>
            <p>Discover your Ghanaian Akan name based on your birth date and gender.</p>
        </header>
        
        <main>
            <form id="akanForm">
                <div class="input-group">
                    <label for="day">Day of Birth:</label>
                    <input type="number" id="day" min="1" max="31" placeholder="DD" required>
                </div>
                
                <div class="input-group">
                    <label for="month">Month of Birth:</label>
                    <input type="number" id="month" min="1" max="12" placeholder="MM" required>
                </div>
                
                <div class="input-group">
                    <label for="year">Year of Birth:</label>
                    <input type="number" id="year" min="1900" max="2023" placeholder="YYYY" required>
                </div>
                
                <div class="input-group">
                    <label>Gender:</label>
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="gender" value="male" required>
                            Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female" required>
                            Female
                        </label>
                    </div>
                </div>
                
                <button type="submit">Get Akan Name</button>
            </form>
            
            <div id="result" class="result-container"></div>
        </main>
        
        <footer>
            <p>Akan names are derived from Ghanaian culture, where children are named based on the day of the week they were born.</p>
        </footer>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
